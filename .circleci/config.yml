version: 2.1

orbs:
  docker: circleci/docker@1.2.1

workflows:
  weekly-build:
    triggers:
      - schedule:
          cron: "1 1 * * 1"
          filters:
            branches:
              only:
                - master
    jobs:
      - docker/publish:
          image: ssplatt/packer_awscli
          update-description: true
          context: dockerhub
  default:
    jobs:
      - docker/hadolint:
          ignore-rules: DL3004
      - docker/publish:
          image: ssplatt/packer_awscli
          update-description: true
          tag: latest,$CIRCLE_SHA1,1.$CIRCLE_BUILD_NUM
          requires:
            - docker/hadolint
          context: dockerhub
          filters:
            branches:
              only:
                - master
